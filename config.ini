# Configuration file for Hand Gesture Recognition System
# You can modify these settings according to your setup

[HARDWARE]
# Serial port for Arduino connection (Windows: COM3, Linux: /dev/ttyUSB0, Mac: /dev/tty.usbmodem*)
SERIAL_PORT = COM3
BAUD_RATE = 9600

# Sensor calibration thresholds (adjust based on your flex sensors)
FINGER_THRESHOLD_1 = 390
FINGER_THRESHOLD_2 = 460
FINGER_THRESHOLD_3 = 455
FINGER_THRESHOLD_4 = 455
FINGER_THRESHOLD_5 = 460

[NETWORK]
# WiFi mode settings (if using wireless data collection)
WIFI_BASE_URL = http://192.168.137.233/
WIFI_TIMEOUT = 5

[MODEL]
# Machine learning model settings
MODEL_PATH = ../models/gesture_model.sav
TRAINING_DATA_PATH = ../data/gesture_dataset.csv
TEST_SIZE = 0.3
RANDOM_STATE = 5
KNN_NEIGHBORS = 3

[SPEECH]
# Text-to-speech settings
TTS_ENGINE = SAPI  # Options: SAPI (Windows), GTTS (Google)
SPEECH_RATE = 0.5  # Speech speed (0.1 to 1.0)
LANGUAGE = en

[GESTURES]
# Predefined gesture phrases (modify to add your own)
GESTURE_0 = hello
GESTURE_1 = how are you
GESTURE_2 = happy morning
GESTURE_3 = good day
GESTURE_4 = i am hungry
GESTURE_5 = good night
GESTURE_6 = i am not feeling well
GESTURE_7 = well done
GESTURE_8 = who are you
GESTURE_9 = come here
GESTURE_10 = happy

[DISPLAY]
# LCD display settings
LCD_ADDRESS = 0x27
LCD_COLS = 16
LCD_ROWS = 2

[LOGGING]
# Logging configuration
LOG_LEVEL = INFO  # Options: DEBUG, INFO, WARNING, ERROR
LOG_FILE = logs/gesture_system.log
ENABLE_DATA_LOGGING = false